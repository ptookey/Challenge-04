<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Coding Test</h1>
            <h2>Timer: 100</h2>
        </header>
        <div class="vhs">
            <button id="viewHighscore">View Highscore</button>
        </div>
        <div class="startScreen">
            <h1>JavaScript Challenge Quiz</h1>
            <p>Placeholder description of quiz</p>
            <button id="start">Start Quiz</button>
        </div>
        <div class="questions">
            <div id="question">
                <h2>This is the question that asks you which answer out of answer 1, answer 2, answer 3, and answer 4, are the correct answer for this question.</h2>
            </div>
            <div class="answers">
                <button id="answer1">Answer 1</button>
                <button id="answer2">Answer 2</button>
                <button id="answer3">Answer 3</button>
                <button id="answer4">Answer 4</button>
            </div>
            <div id="result">
                
            </div>
        </div>
        <div class="resultScreen">
            <h1>All done</h1>
            <h2>Results</h2>
            <form>
                <label for="initials">
                    Please enter your initials:
                    <input type="text" id="initials" name="initials">
                </label>
                <button type="submit">Submit</button>  
            </form>
        </div>
    </body>
</html>

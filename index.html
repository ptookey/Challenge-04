<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header id="header">
            <h1>Coding Test</h1>
            <h2 id="timer">120 Seconds Remaining</h2>
        </header>
        <div id="vhs">
            <button id="viewHighscore">View Highscore</button>
        </div>
        <div id="startScreen">
            <h1>JavaScript Challenge Quiz</h1>
            <p>Placeholder description of quiz</p>
            <button id="start">Start Quiz</button>
        </div>
        <div id="questions">
            <div id="question">
                <h2 id="activeQuestion">This is the question that asks you which answer out of answer 1, answer 2, answer 3, and answer 4, are the correct answer for this question.</h2>
            </div>
            <div class="answers">
                <button id="answer1">Answer 1</button>
                <button id="answer2">Answer 2</button>
                <button id="answer3">Answer 3</button>
                <button id="answer4">Answer 4</button>
            </div>
            <div id="result">
                
            </div>
        </div>
        <div id="resultScreen">
            <h1>All done</h1>
            <h2>Results</h2>
            <div>
                <label for="initials">
                    Please enter your initials:
                    <input type="text" id="initials" name="initials">
                </label>
                <button id="sub">Submit</button>  
            </div>
        </div>
        <div id="highscoreScreen">
            <h1>Highscores</h1>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <button id="retry">Try Again</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
